<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <input
      #emailControl="ngModel"
      required 
      hinvHover="lightblue"
      hinvEmailvalidator
      type="email"
      class="form-control"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
    />
    <div>{{ emailControl.errors | json }}</div>
  </div>
  <div class="form-group">
    <input
      required
      hinvHover="lightblue"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <button
      [disabled]="loginForm.invalid"
      class="btn btn-primary"
      (click)="login()"
    >
      Login
    </button>
  </div>
</form>
