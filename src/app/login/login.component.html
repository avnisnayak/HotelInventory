<form [formGroup]="hiloginForm" #loginForm="ngForm" (ngSubmit)="login()">
  <div class="form-group login">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Log in to HINV </mat-card-title>
        <mat-card-subtitle> Sign in to access bookings </mat-card-subtitle>
      </mat-card-header>
      <br />
      <mat-card-content>
        <mat-card-subtitle>Email Address</mat-card-subtitle>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            formControlName="email"
            placeholder="Email"
          />
          <!-- <input
            #emailControl="ngModel"
            required
            hinvHover="lightblue"
            hinvEmailvalidator
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
          /> -->
          <!-- <mat-error *ngIf="guestAddress.get('guestAddress.addressLine1')?.hasError('required')">Address line 1 is
            <strong>required</strong></mat-error> -->
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-card-subtitle>Password</mat-card-subtitle>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
            placeholder="Password"
          />
          <!-- <input
            required
            hinvHover="lightblue"
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
          /> -->
          <!-- <mat-error *ngIf="guestAddress.get('guestAddress.addressLine1')?.hasError('required')">Address line 1 is
              <strong>required</strong></mat-error> -->
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <button
          class="button-login"
          [disabled]="!loginForm.valid"
          type="submit"
          mat-raised-button
          color="primary"
          (click)="login()"
        >
          Login
        </button>
      </mat-card-content>
      <br>
      <br>
      <mat-card-content><mat-card-subtitle>Don't have an account <a routerLink="/">Sign up Now</a></mat-card-subtitle></mat-card-content>
    </mat-card>
  </div>
</form>
